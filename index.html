<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--BootStrap 5 cdn link -->
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- End of Bootstrap 5 cdn link -->
        <!-- Link Css -->
        <link rel="stylesheet" href="style.css">
        <!-- JavaScript Link -->
        <script src="script.js" defer></script>

        <title>form-validation</title>

    </head>

    <body>

        <div class="container p-5 bg-primary text-white text-right">

            <h1 class="text-center">Form Validation</h1>

            <form action="#" class="form" id="form">
                <div class="mb-3">

                    <label for="UserName" class="form-label">Enter Username :</label>
                    <input type="text" class="form-control" id="username"
                        placeholder="Firstname Lastname" name="Username"
                        autocomplete="off">
                    <span class="text-danger" id="checkuser"></span>
                </div>

                <div class="mb-3">

                    <label for="password" class="form-label">Enter Password :</label>
                    <input type="text" class="form-control" id="password"
                        placeholder="gameOf4379" name="password"
                        autocomplete="off">
                    <span class="text-danger" id="checkpassword"></span>
                </div>

                <div class="mb-3">

                    <label for="confirm-password" class="form-label">Confirm
                        Password :</label>
                    <input type="text" class="form-control"
                        id="confirm_password"
                        placeholder="Type password again"
                        name="Re-enter Password" autocomplete="off">
                    <span class="text-danger" id="checkpassword2"></span>
                </div>

                <div class="mb-3">

                    <label for="confirm-mobile" class="form-label">Enter
                        Mobile Number :</label>
                    <input type="text" class="form-control"
                        id="mobile-number"
                        placeholder="0123456789" name="mobile number"
                        autocomplete="off">
                    <span class="text-danger" id="checkmobile"></span>
                </div>

                <div class="mb-3">

                    <label for="email" class="form-label">Enter Email Address:</label>
                    <input type="text" class="form-control" id="email"
                        placeholder="someone@gmail.com" name="email"
                        autocomplete="off">
                    <span class="text-danger" id="checkemail"></span>
                </div>

                <div class="form-check mb-3">

                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"
                            name="remember">Remember me
                    </label>

                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>

    </body>

</html>
